<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy - NotFound Page</title>
    <style>
        body {
            background: #f5f5f5;
            color: #333;
            font-family: Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(60,60,60,0.08);
        }
        .icon {
            font-size: 64px;
            color: #ffa000;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 32px;
            margin: 0 0 12px 0;
            font-weight: 400;
        }
        p {
            font-size: 18px;
            margin: 0 0 24px 0;
            color: #666;
        }
        a {
            color: #039be5;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h1>Not Found</h1>
        <p>The requested URL was not found on this server.</p>
        <a href="/">Go to Home</a>
    </div>

</html>
